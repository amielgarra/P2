apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.example.chelsieanneee.autoredr_ound"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        jackOptions{
            enabled true
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions{
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile files('libs/json-simple-1.1.1.jar')
    compile files('libs/android-gif-drawable-1.2.2-javadoc.jar')
    compile files('libs/android-gif-drawable-1.2.2-javadoc.jar')
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.2'
    compile 'com.mcxiaoke.volley:library:1.0.19'
    compile files('libs/android-core.jar')
    compile files('libs/dasar.jar')
}
